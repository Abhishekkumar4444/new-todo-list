<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <script src="demo.js" defer></script>

</head>

<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Logo</h1>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#Home">Home</a></li>
                <li class="nav-item">
                    <a href="#todo">Todo</a>
                </li>
                <li class="nav-item">
                    <a href="#signup">SignUp</a>
                </li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage Your Task <span style="display: none;">New</span></h2>

        </div>
    </header>
    <section class="section-todo container">
        <h2>Your Plan for Today?</h2>

        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add todo">
            <input type="submit" value="Add-todo" class="btn">
        </form>


        <ul class="todo-list">
            <li><span class="text">Items</span>
                <span class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </span>
            </li>
        </ul>
    </section>
    <div class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="" id="username">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" name="" id="confirmpassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email">
            </div>
            <div class="form-group">
                <label for="about">About YourSelf</label>
                <textarea name="about" id="about" cols="30" rows="10" placeholder="Type Here.."></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn-signup">SubmiT</button>
    </div>



</body>


</html>
